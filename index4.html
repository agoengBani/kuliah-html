    <body>
        <h2>Contoh Control Text</h2>
        <form>
            nama: <br/>
            <input type="text" name="txtname" size="30" /> <br/>
            jenis kelamin: <br/>
            <input type="radio" name="gender" value="0" /> pria
            <input type="radio" name="gender" value="0" /> wanita
            <br />
            pendidikan terakhir: <br/>
            <input type="radio" name="sekolah" value="A" /> SD
            <input type="radio" name="sekolah" value="B" /> SMP
            <input type="radio" name="sekolah" value="C" /> SMA
            <input type="radio" name="sekolah" value="D" /> S1
            <input type="radio" name="sekolah" value="E" /> S2
            <br/>
            no telepon: <br/>
            <input type="text" name="txttlp" value="15" /> <br/>
            alamat: <br/>
            <textarea name="alamat" cols="40" rows="4"></textarea>
            <br/>
            <input type="submit"/>
            <input type="reset" />
        </form>
    </body>
</html>
