<!DOCTYPE html>
<html>
<head>
    <title>Latihan Tabel</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">NO</th>
            <th rowspan="2">SERI</th>
            <th colspan="2">DETAIL</th>
            <th rowspan="2">GAMBAR</th>
        </tr>
        <tr>
            <th>KAPASITAS</th>
            <th>HARGA</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sporty</td>
            <td>4.000</td>
            <td>100.000.000</td>
            <td><img src="img/jeep-sporty.jpg" alt="jeep-sporty" style="width: 200px;"></td>
        </tr>
        <tr style="background-color: yellow;">
            <td>2</td>
            <td>Limited</td>
            <td>5.000</td>
            <td>150.000.000</td>
            <td><img src="img/jeep-limited.jpg" alt="jeep-limited" style="width: 200px;"></td>
        </tr>
    </table>
</body>
</html>
